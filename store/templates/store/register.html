{% extends 'store/layout.html' %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
      <div class="w-100" style="max-width: 400px;">
          {% if message %}
              <div class="alert alert-warning" role="alert">
                  {{ message }}
              </div>
          {% endif %}
          
          <form action="{% url 'store:register' %}" method="post" class="form-signin">
              <!-- security -->
              {% csrf_token %}
              <h1 class="h3 mb-3 fw-bolt text-center">Register</h1>
              <!-- register containers -->
              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="usernameInput" name="username" placeholder="Username" required>
                  <label for="usernameInput">Username</label>
              </div>
              <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="emailInput" name="email" placeholder="Email Address" required>
                  <label for="emailInput">Email Address</label>
              </div>
              <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password" required>
                  <label for="passwordInput">Password</label>
              </div>
              <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="confirmationInput" name="confirmation" placeholder="Confirm Password" required>
                  <label for="confirmationInput">Confirm Password</label>
              </div>
              <button class="btn btn-outline-secondary w-100 py-2 mb-3" type="submit">Register</button>
              <p class="mt-2">Already have an account? <a href="{% url 'store:login' %}">Log In here.</a></p>
          </form>
      </div>
  </div>
{% endblock %}
