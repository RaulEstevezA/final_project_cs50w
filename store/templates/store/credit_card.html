{% extends 'store/layout.html' %}


{% block content %}
<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2>Credit Card Payment</h2>
            <br>
            <form id="creditCardForm" method="post" action="{% url 'store:credit_card_execute' %}">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
                </div>
                <div class="form-group mb-3">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                </div>
                <div class="form-group mb-3">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="CVV">
                </div>
                <div class="text-center">
                    <button type="submit" name="confirm_payment" class="btn btn-outline-secondary btn-lg mt-4">Confirm Payment</button>
                    <button type="submit" name="cancel_payment" class="btn btn-outline-danger btn-lg mt-4">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
